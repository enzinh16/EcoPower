<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispositivos</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class ="header">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EcoPowerMain Logo" title="EcoPowerMain Logo">

        <h1 id="inicio">EcoPower</h1>
    </div>

    <header>
        <div class="opcoes">
            <a href="/">Início</a>

            <a href="/dispositivos">Dispositivos</a>

            <a href="/conexoes">Conexões</a>

            <a href="/graficos">Gráficos</a>
        </div>
    </header>

    <h1>Dispositivos</h1>
    <h2>Lista de dispositivos conectados:</h2>

    <ul id="dispositivos"></ul>

    <script>
        let divDispositivos = document.getElementById('dispositivos');
        fetch("/ler-json").then((response) => {
            response.json().then((dispositivos) => {
                dispositivos.map((dispositivo) => {
                    divDispositivos.innerHTML += `<a href= "dispositivo?id=${dispositivo.id}">${dispositivo.nome}</a>`;
                })
            })
        })
    </script>

</body>

</html>
